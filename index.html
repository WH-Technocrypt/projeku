<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Tiket Transaksi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generator Tiket Transaksi</h1>
        <label for="name-input">Masukkan Nama Anda:</label>
        <input type="text" id="name-input" placeholder="Nama">
        <br><br>
        <button id="generate-btn">Generate Tiket</button>
        
        <!-- Tempat untuk menampilkan tiket -->
        <div class="ticket-container">
            <div class="ticket" id="ticket" style="display: none;">
                <h2>HAMSTER</h2>
                <p>Simpan Tiket Selama Perjalanan</p>
                <p>Halte: <span id="halte">SKR</span></p>
                <p>Nama: <span id="name"></span></p> <!-- Bagian ini diperbarui oleh input pengguna -->
                <p>Jenis: <span id="jenis">LABUAN BAJO</span></p>
                <p>Transaksi: <span id="transaksi"></span></p>
                <p>Biaya: Rp <span id="biaya"></span>,-</p>
                <p>Tanggal: <span id="tanggal"></span></p>
                <svg id="barcode"></svg> <!-- Tempat menampilkan barcode -->

                <!-- Tambahan Tiket Hamsters -->
                <p id="hamsters-text" class="vertical-text">Tiket Hamsters</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
