<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Tiket Transaksi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generator Tiket Transaksi</h1>
        <label for="num-tickets">Jumlah Tiket:</label>
        <input type="number" id="num-tickets" placeholder="Jumlah" min="1" value="1">
        <br><br>
        <label for="timer">Timer (detik):</label>
        <input type="number" id="timer" placeholder="Detik" min="1" value="5">
        <br><br>
        <button id="auto-generate-btn">Generate Tiket Otomatis</button>
        
        <!-- Tempat untuk menampilkan tiket -->
        <div class="tickets" id="tickets" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
